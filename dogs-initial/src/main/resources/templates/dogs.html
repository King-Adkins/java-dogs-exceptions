<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Display Employee Details</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Breed</th>
        <th>Weight</th>
        <th>Apt Suitable</th>
    </tr>
    <tr th:each="dog : ${dogList}">
        <td th:text="${dog.getBreed}">Breed</td>
        <td th:text="${dog.getWeight}">Weight</td>
        <td th:text="${dog.isApartmentSuitable}">Apt Suitable</td>
    </tr>
</table>
<strong><a href="/">Click here to go back</a></strong>
</body>
</html>
